
<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>

<div class="calculator">
  <div id="history" aria-live="polite">No History</div>
  <input type="text" id="result" value="0" readonly>
  <div class="buttons">
    <button class="func">AC</button>
    <button class="func">C</button>
    <button class="func">Back</button>
    <button data-action="op" data-value="/" class="op">÷</button>

    <button data-action="add" class="num">7</button>
    <button data-action="add" class="num">8</button>
    <button data-action="add" class="num">9</button>
    <button data-action="op" data-value="×" class="op">×</button>

    <button data-action="add" class="num">4</button>
    <button data-action="add" class="num">5</button>
    <button data-action="add" class="num">6</button>
    <button data-action="op" data-value="−" class="op">−</button>

    <button data-action="add" class="num">1</button>
    <button data-action="add" class="num">2</button>
    <button data-action="add" class="num">3</button>
    <button data-action="op" data-value="+" class="op">+</button>

    <button data-action="op" data-value="±" class="op">±</button>
    <button class="num zero">0</button>
    <button data-action="add" class="num">.</button>
    <button data-action="op" data-value="√" class="op">√</button>

    <button class="theme-btn" id="themeBtn">Moon</button>
    <button class="equal">=</button>
  </div>
</div>

<script src="app.js"></script>
</body>
</html>
