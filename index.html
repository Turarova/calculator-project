<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>

<div class="calculator">
  <div class="display-container">
    <div id="history" aria-live="polite">No History</div>
    <input type="text" id="result" value="0" readonly>
  </div>

  <div class="buttons">
    <button data-action="clearAll" class="func">AC</button>
    <button data-action="clearEntry" class="func">C</button>
    <button data-action="backspace" class="func">Back</button>
    <button data-action="op" data-value="/" class="op">÷</button>

    <button data-action="add" data-value="7" class="num">7</button>
    <button data-action="add" data-value="8" class="num">8</button>
    <button data-action="add" data-value="9" class="num">9</button>
    <button data-action="op" data-value="×" class="op">×</button>

    <button data-action="add" data-value="4" class="num">4</button>
    <button data-action="add" data-value="5" class="num">5</button>
    <button data-action="add" data-value="6" class="num">6</button>
    <button data-action="op" data-value="-" class="op">−</button>

    <button data-action="add" data-value="1" class="num">1</button>
    <button data-action="add" data-value="2" class="num">2</button>
    <button data-action="add" data-value="3" class="num">3</button>
    <button data-action="op" data-value="+" class="op">+</button>

    <button data-action="toggleSign" class="op">±</button>
    <button data-action="add" data-value="0" class="num zero">0</button>
    <button data-action="add" data-value="." class="num">.</button>
    <button data-action="sqrt" class="op">√</button>

    <button data-action="toggleTheme" class="theme-btn" id="themeBtn">Moon</button>
    <button data-action="calculate" class="equal">=</button>
  </div>
</div>

<script src="app.js"></script>
</body>
</html>
